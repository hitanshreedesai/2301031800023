    <style>/* General Styles */
body {
    font-family: Arial, sans-serif;
    background: #121212;
    color: white;
    text-align: center;
    margin: 0;
    padding: 0;
}

/* Header */
.header {
    display: flex;
    align-items: center;
    padding: 15px;
}

.back-btn {
    background: none;
    border: none;
    font-size: 24px;
    color: white;
    cursor: pointer;
}

/* Search Bar */
.search-bar {
    display: flex;
    flex-grow: 1;
    justify-content: center;
    gap: 10px;
}

.search-bar input {
    width: 60%;
    padding: 8px;
    border-radius: 20px;
    border: none;
    outline: none;
}

.filter-btn {
    padding: 8px 12px;
    background: gray;
    color: white;
    border: none;
    border-radius: 5px;
    cursor: pointer;
}

/* Liked Songs Title */
.liked-title {
    font-size: 22px;
    margin-top: 10px;
}

/* Add Selected Button */
.add-selected {
    background: white;
    color: black;
    padding: 10px 15px;
    border: none;
    border-radius: 20px;
    font-size: 14px;
    cursor: pointer;
    font-weight: bold;
    margin: 15px 0;
}

.add-selected:hover {
    background: lightgray;
}

/* Songs List */
.songs-list {
    margin-top: 10px;
}

.song-item {
    display: flex;
    align-items: center;
    justify-content: space-between;
    background: #1e1e1e;
    padding: 10px;
    margin: 5px 20px;
    border-radius: 10px;
}

.song-item img {
    width: 40px;
    height: 40px;
    border-radius: 5px;
}

.song-item span {
    flex-grow: 1;
    margin-left: 10px;
    text-align: left;
}

.song-item .icons i {
    font-size: 16px;
    margin: 0 5px;
    cursor: pointer;
}

/* Bottom Music Player */
.player-bar {
    position: fixed;
    bottom: 50px;
    left: 0;
    width: 100%;
    background: #444;
    display: flex;
    align-items: center;
    padding: 10px;
}

.player-bar img {
    width: 40px;
    height: 40px;
    border-radius: 5px;
}

.player-info {
    flex-grow: 1;
    margin-left: 10px;
}

.song-title {
    font-size: 14px;
    color: white;
}

/* Play Button */
.play-btn {
    background: none;
    border: none;
    font-size: 20px;
    color: white;
    cursor: pointer;
}

/* Bottom Navigation */
.bottom-nav {
    position: fixed;
    bottom: 0;
    left: 0;
    width: 100%;
    background: black;
    display: flex;
    justify-content: space-around;
    padding: 10px 0;
}

.bottom-nav a {
    text-decoration: none;
    color: white;
    text-align: center;
    font-size: 14px;
}

.bottom-nav i {
    font-size: 20px;
    margin-bottom: 5px;
}</style>
