<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Music App</title>
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css">
    <link rel="stylesheet" href="styles.css">
    <style>/* Reset & Global Styles */
* {
    margin: 0;
    padding: 0;
    box-sizing: border-box;
    font-family: Arial, sans-serif;
}

body {
    background-color: black;
    color: white;
    text-align: center;
    height: 100vh;
    display: flex;
    justify-content: center;
    align-items: center;
}

/* Container */
.container {
    width: 375px;
    height: 100%;
    background: black;
    position: relative;
}

/* Header */
header {
    display: flex;
    align-items: center;
    padding: 20px;
    font-size: 18px;
}

header i {
    font-size: 20px;
    margin-right: 10px;
    cursor: pointer;
}

/* Share Modal */
.share-modal {
    background: #333;
    position: absolute;
    bottom: 100px;
    width: 100%;
    padding: 20px;
    border-radius: 10px;
}

.modal-header {
    text-align: center;
    margin-bottom: 10px;
}

.modal-header i {
    font-size: 20px;
    cursor: pointer;
}

.share-options {
    display: flex;
    flex-direction: column;
    gap: 15px;
}

.share-item {
    display: flex;
    justify-content: space-between;
    align-items: center;
    padding: 10px;
    background: #444;
    border-radius: 5px;
}

.share-item i {
    font-size: 18px;
}

/* Music Player */
.music-player {
    position: fixed;
    bottom: 50px;
    width: 100%;
    background: #222;
    padding: 10px;
    display: flex;
    align-items: center;
    justify-content: space-between;
}

.music-player img {
    width: 40px;
    border-radius: 5px;
}

/* Bottom Navigation */
.nav-bar {
    position: fixed;
    bottom: 0;
    width: 100%;
    background: black;
    display: flex;
    justify-content: space-around;
    padding: 10px;
}

.nav-bar i {
    font-size: 20px;
    color: gray;
    cursor: pointer;
}

.nav-bar i.active {
    color: white;
}
share-options {
  display: flex;
  flex-direction: column;
  gap: 15px;
  padding: 20px;
}

.share-item {
  background-color: black;
  border-radius: 10px;
  padding: 10px 15px;
  display: flex;
  align-items: center;
  transition: background-color 0.3s ease;
}

.share-item:hover {
  background-color: whitesmoke;
}

.share-item a {
  display: flex;
  align-items: center;
  gap: 10px;
  text-decoration: none;
  color: #333;
  width: 100%;
}

.share-item i {
  font-size: 20px;
}

.share-item span {
  flex-grow: 1;
  font-size: 16px;
  font-weight: bold;
}
</style>
</head>
<body>

    <!-- MAIN SCREEN -->
    <div class="container">
        <header>
            <i class="fas fa-arrow-left"></i>
            <h2>all time fav.</h2>
        </header>

        <!-- SHARE MODAL -->
        <div class="share-modal">
            <div class="modal-header">
                <i class="fas fa-chevron-down"></i>
            </div>
            <div class="share-options">
                <div class="share-item">
                    <a href="f9.html" 
                    style="text-decoration: none; color: inherit;">
                    <i class="far fa-comment-dots"></i>
                    <span>Message</span>
                    <i class="fas fa-share"></i>
                    </a>
                </div>
                <div class="share-item">
                    <a href="f9.html" 
                    style="text-decoration: none; color: inherit;">
                    <i class="fab fa-facebook"></i>
                    <span>Facebook</span>
                    <i class="fas fa-share"></i>
                    </a>
                </div>
                <div class="share-item">
                    <a href="f9.html" 
                    style="text-decoration: none; color: inherit;">
                    <i class="fab fa-twitter"></i>
                    <span>Twitter</span>
                    <i class="fas fa-share"></i>
                    </a>
                </div>
                <div class="share-item">
                    <a href="f9.html" 
                    style="text-decoration: none; color: inherit;">
                    <i class="fab fa-instagram"></i>
                    <span>Instagram</span>
                    <i class="fas fa-share"></i>
                </a>
                </div>
            </div>
        </div>

        <!-- MUSIC PLAYER -->
        <div class="music-player">
            <img src="https://i.ytimg.com/vi/aS_IXIYnrYI/hq720.jpg?sqp=-oaymwEhCK4FEIIDSFryq4qpAxMIARUAAAAAGAElAADIQj0AgKJD&rs=AOn4CLBVv5McFtO2orGWWVBfYd4n9gT9zA" alt="Night Changes">
            <span>Night Changes</span>
            <i class="fas fa-play"></i>
        </div>

        <!-- BOTTOM NAVIGATION -->
        <div class="nav-bar">
            <i class="fas fa-home active"></i>
            <i class="fas fa-search"></i>
            <i class="fas fa-book"></i>
        </div>
    </div>

</body>
</html>
