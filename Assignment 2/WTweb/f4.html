<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Create Playlist</title>
    <link rel="stylesheet" href="styles.css">
    <script src="https://kit.fontawesome.com/a076d05399.js" crossorigin="anonymous"></script>
    <style>/* General Styles */
body {
    font-family: Arial, sans-serif;
    background: black;
    color: white;
    display: flex;
    align-items: center;
    justify-content: center;
    height: 100vh;
    margin: 0;
}

/* Playlist Modal */
.playlist-modal {
    position: fixed;
    top: 50%;
    left: 50%;
    transform: translate(-50%, -50%);
    background: #2d2727;
    padding: 20px;
    width: 90%;
    max-width: 350px;
    text-align: center;
    border-radius: 10px;
    box-shadow: 0px 4px 10px rgba(0, 0, 0, 0.3);
}

/* Close Button */
.close-btn {
    position: absolute;
    top: 10px;
    right: 15px;
    font-size: 20px;
    border: none;
    background: none;
    color: white;
    cursor: pointer;
}

/* Heading */
.playlist-modal h3 {
    font-size: 16px;
    color: white;
    margin-bottom: 15px;
}

/* Input Field */
#playlist-name {
    width: 100%;
    padding: 10px;
    font-size: 16px;
    border: none;
    background: none;
    border-bottom: 1px solid white;
    color: white;
    text-align: center;
    outline: none;
}

/* Button */
.next-btn {
    margin-top: 20px;
    background: white;
    color: black;
    padding: 10px 20px;
    border: none;
    border-radius: 20px;
    font-size: 14px;
    cursor: pointer;
    font-weight: bold;
}

.next-btn:hover {
    background: lightgray;
}</style>
</head>
<body>

    <!-- Playlist Modal -->
    <div class="playlist-modal" id="playlistModal">
        <button class="close-btn" onclick="closeModal()">Ã—</button>
        <h3>Give your playlist a name</h3>
        
        <input type="text" id="playlist-name" placeholder="Enter playlist name">
        
        <button class="next-btn">
            <a href="f5.html" style="text-decoration: none; color: inherit;">NEXT</a>
          </button>
    </div>

    <script src="script.js"></script>
</body>
</html>
