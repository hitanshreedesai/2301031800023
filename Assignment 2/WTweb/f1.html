<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Music Login</title>
    <link href="https://fonts.googleapis.com/css2?family=Poppins:wght@300;400;600&display=swap" rel="stylesheet">
    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
            font-family: 'Poppins', sans-serif;
        }
        body {
            background-color: black;
            color: white;
            display: flex;
            justify-content: center;
            align-items: center;
            height: 100vh;
        }
        .login-container {
            width: 90%;
            max-width: 400px;
            text-align: center;
        }
        h2 {
            font-weight: 600;
            margin-bottom: 20px;
        }
        .input-box {
            background: rgba(255, 255, 255, 0.1);
            border: none;
            width: 100%;
            padding: 12px;
            margin: 10px 0;
            border-radius: 5px;
            color: white;
        }
        .input-box::placeholder {
            color: rgba(255, 255, 255, 0.6);
        }
        .remember-me {
            display: flex;
            align-items: center;
            justify-content: start;
            font-size: 14px;
            margin: 10px 0;
        }
        .remember-me input {
            margin-right: 8px;
        }
        .login-btn, .facebook-btn {
            width: 100%;
            padding: 12px;
            border: none;
            border-radius: 5px;
            margin: 10px 0;
            font-size: 16px;
            cursor: pointer;
        }
        .login-btn {
            background: white;
            color: black;
            font-weight: bold;
        }
        .facebook-btn {
            background: #1877F2;
            color: white;
            display: flex;
            align-items: center;
            justify-content: center;
        }
        .facebook-btn img {
            width: 18px;
            margin-right: 8px;
        }
        .options {
            font-size: 14px;
            margin-top: 10px;
        }
        .options a {
            color: white;
            text-decoration: none;
            font-weight: bold;
        }
    </style>
</head>
<body>

    <div class="login-container">
        <h2>Music for everyone</h2>
        <input type="text" class="input-box" placeholder="Email or username">
        <input type="password" class="input-box" placeholder="Password">
        <a href="f2.html">
        <div class="remember-me">
            <input type="checkbox" id="remember">
            <label for="remember">Remember me</label>
        </div>

        <button class="login-btn">LOG IN</button>
        
        <p>OR</p>

        <button class="facebook-btn">
            <img src="https://www.edigitalagency.com.au/wp-content/uploads/Facebook-logo-blue-large-size-PNG.png" alt="Facebook Logo">
            LOG IN WITH FACEBOOK
        </button>
        <a href="f2.html">
        <div class="options">
            <p>Don't have an account? <a href="#">SIGN UP</a></p>
            <p><a href="#">RESET PASSWORD</a> | <a href="#">SETTINGS</a></p>
        </div>
    </div>

</body>
</html>
