<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Message Screen</title>
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css">
    <link rel="stylesheet" href="styles.css">
<style>/* Reset & Global Styles */
* {
    margin: 0;
    padding: 0;
    box-sizing: border-box;
    font-family: Arial, sans-serif;
}

body {
    background-color: black;
    color: white;
    text-align: center;
    display: flex;
    justify-content: center;
    align-items: center;
    height: 100vh;
}

/* Main Container */
.container {
    width: 375px;
    height: 100%;
    background: black;
    position: relative;
}

/* Header */
header {
    display: flex;
    justify-content: space-between;
    align-items: center;
    padding: 20px;
    font-size: 18px;
}

header i {
    font-size: 20px;
    cursor: pointer;
}

.cancel {
    color: gray;
    font-size: 16px;
}

/* Message Box */
.message-box {
    display: flex;
    align-items: center;
    padding: 10px 20px;
    background: #222;
    font-size: 16px;
}

.to-text {
    color: gray;
    margin-right: 5px;
}

.recipient {
    font-weight: bold;
    margin-right: auto;
}

.message-box i {
    color: gray;
    font-size: 18px;
}

/* Chat Message */
.chat {
    padding: 20px;
}

.message {
    display: flex;
    align-items: center;
    justify-content: flex-start;
}

.message i {
    color: gray;
    margin-right: 5px;
}

.message-bubble {
    background: #444;
    padding: 10px 15px;
    border-radius: 20px;
    display: flex;
    align-items: center;
}

.message-bubble span {
    font-size: 14px;
    color: white;
}

.message-bubble i {
    margin-left: 10px;
    font-size: 16px;
    color: gray;
}</style>
</head>
<body>

    <!-- CONTAINER -->
    <div class="container">
        
        <!-- HEADER -->
        <header>
            <i class="fas fa-arrow-left"></i>
            <span>New Message</span>
            <span class="cancel">Cancel</span>
        </header>

        <!-- MESSAGE INPUT -->
        <div class="message-box">
            <span class="to-text">To:</span>
            <span class="recipient">BUDDY</span>
            <i class="fas fa-plus-circle"></i>
        </div>

        <!-- MESSAGE CONTENT -->
        <div class="chat">
            <div class="message">
                <i class="fas fa-chevron-right"></i>
                <div class="message-bubble">
                    <span>https://spotify.com/song/4ryKun89=uy67</span>
                    <!-- Share Button -->
                    <a href="f10.html" style="margin-left: 10px; text-decoration: none; color: inherit;">
                    <i class="fas fa-share"></i>
                    </a>
                </div>
            </div>
        </div>
        
    </div>

</body>
</html>
