<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Music Library</title>
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.2/css/all.min.css">
    <link rel="stylesheet" href="styles.css">
    <style>body {
    background: black;
    color: white;
    font-family: Arial, sans-serif;
    text-align: center;
    margin: 0;
    padding-bottom: 60px; /* Space for bottom nav */
}

/* Top Navigation */
.top-nav {
    display: flex;
    justify-content: center;
    gap: 20px;
    font-size: 18px;
    font-weight: bold;
    padding: 15px 0;
}
.top-nav span {
    cursor: pointer;
    opacity: 0.7;
}
.top-nav .active-tab {
    opacity: 1;
    border-bottom: 2px solid white;
}

/* Tabs (Playlists, Artists, Albums) */
.tabs {
    display: flex;
    justify-content: center;
    gap: 15px;
    font-size: 14px;
    opacity: 0.7;
}
.tabs .active-tab {
    opacity: 1;
    border-bottom: 2px solid white;
}

/* Search Bar */
.search-container {
    display: flex;
    justify-content: space-between;
    margin: 15px auto;
    width: 90%;
}
.search-bar {
    width: 80%;
    padding: 8px;
    border-radius: 5px;
    border: none;
}
.filter-btn {
    background: gray;
    border: none;
    padding: 8px 15px;
    border-radius: 5px;
    cursor: pointer;
}

/* Playlist Section */
.playlist-section {
    width: 90%;
    margin: 0 auto;
    display: flex;
    flex-direction: column;
    gap: 10px;
}
.playlist-item {
    display: flex;
    align-items: center;
    gap: 10px;
    background: rgba(255, 255, 255, 0.1);
    padding: 10px;
    border-radius: 5px;
}
.playlist-icon {
    width: 50px;
    height: 50px;
    background: gray;
}

/* Bottom Music Player */
.player-bar {
    position: fixed;
    bottom: 50px;
    width: 100%;
    max-width: 400px;
    background: rgba(255, 255, 255, 0.1);
    display: flex;
    align-items: center;
    justify-content: space-between;
    padding: 10px;
    border-radius: 10px;
}
.player-bar img {
    width: 50px;
    height: 50px;
    border-radius: 5px;
}
.song-title {
    font-size: 14px;
    font-weight: bold;
}
.play-button {
    background: none;
    border: none;
    font-size: 18px;
    color: white;
    cursor: pointer;
}

/* Bottom Navigation */
.bottom-nav {
    position: fixed;
    bottom: 0;
    width: 100%;
    max-width: 400px;
    background: rgba(255, 255, 255, 0.1);
    display: flex;
    justify-content: space-around;
    padding: 10px 0;
    border-top: 1px solid rgba(255, 255, 255, 0.2);
}
.nav-button {
    text-align: center;
    text-decoration: none;
    color: white;
    font-size: 14px;
    display: flex;
    flex-direction: column;
    align-items: center;
}
.nav-button i {
    font-size: 20px;
    margin-bottom: 5px;
}
.nav-button.active {
    color: #1DB954; /* Spotify green effect */
}
.playlist-item {
    display: flex;
    align-items: center;
    gap: 10px;
    background: rgba(255, 255, 255, 0.1);
    padding: 10px;
    border-radius: 5px;
    cursor: pointer;
    transition: background 0.3s ease;
}
.playlist-item img {
    width: 50px;
    height: 50px;
    border-radius: 5px;
    object-fit: cover;
}
.playlist-item:hover {
    background: rgba(255, 255, 255, 0.2);
}
.player-bar {
    position: fixed;
    bottom: 50px;
    width: 100%;
    max-width: 400px;
    background: rgba(255, 255, 255, 0.1);
    display: flex;

    justify-content: space-between;
    padding: 10px;
    border-radius: 10px;
}
.player-bar img {
    width: 50px;
    height: 50px;
    border-radius: 5px;
    object-fit: cover;
}
.song-title {
    font-size: 14px;
    font-weight: bold;
}
.play-button {
    background: none;
    border: none;
    font-size: 18px;
    color: white;
    cursor: pointer;
}
.playlist-link {
    text-decoration: none; /* Removes underline */
    color: white;          /* Makes text black, or change to your desired color */
    font-weight: normal;   /* Optional: makes sure font weight is normal */
}
</style>
</head>
