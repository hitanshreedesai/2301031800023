    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
            font-family: 'Poppins', sans-serif;
        }
        body {
            background-color: black;
            color: white;
            display: flex;
            flex-direction: column;
            align-items: center;
            padding: 20px;
        }
        .container {
            width: 100%;
            max-width: 400px;
        }
        h2 {
            font-weight: 600;
            margin-bottom: 15px;
        }
        .playlist-grid {
            display: grid;
            grid-template-columns: repeat(2, 1fr);
            gap: 10px;
        }
        .playlist {
            display: flex;
            align-items: center;
            background: rgba(255, 255, 255, 0.1);
            border-radius: 8px;
            padding: 10px;
        }
        .playlist img {
            width: 40px;
            height: 40px;
            border-radius: 5px;
            margin-right: 10px;
        }
        .recently-played {
            margin-top: 20px;
        }
        .recently-played img {
            width: 70px;
            height: 70px;
            border-radius: 5px;
            margin-right: 10px;
        }
        .recently-played-container {
            display: flex;
            gap: 10px;
            overflow-x: auto;
        }
        .player-bar {
            background: rgba(255, 255, 255, 0.2);
            padding: 10px;
            margin-top: 20px;
            display: flex;
            align-items: center;
            justify-content: space-between;
            border-radius: 5px;
        }
        .bottom-nav {
            position: fixed;
            bottom: 0;
            width: 100%;
            max-width: 400px;
            background: rgba(255, 255, 255, 0.1);
            display: flex;
            justify-content: space-around;
            padding: 10px 0;
        }
        .bottom-nav a {
            color: white;
            text-decoration: none;
            text-align: center;
        }
        .bottom-nav img {
            width: 20px;
            display: block;
            margin: 0 auto;
        }
.recently-played-container {
    display: flex;
    gap: 10px;
    overflow-x: auto;
    padding: 10px 0;
    white-space: nowrap;
}
.recently-played-container a {
    text-align: center;
    text-decoration: none;
    color: white;
}
.recently-played-container img {
    width: 70px;
    height: 70px;
    border-radius: 50%;
    transition: transform 0.3s ease;
}
.recently-played-container img:hover {
    transform: scale(1.1);
}
.recently-played-container p {
    font-size: 12px;
    margin-top: 5px;
}
.player-bar {
    background: rgba(255, 255, 255, 0.2);
    padding: 10px;
    display: flex;
    align-items: center;
    justify-content: space-between;
    border-radius: 10px;
    width: 100%;
    max-width: 400px;
    position: fixed;
    bottom: 50px;
}
.player-bar img {
    width: 50px;
    height: 50px;
    border-radius: 5px;
}
.player-info {
    flex-grow: 1;
    margin: 0 10px;
}
.song-title {
    font-size: 14px;
    font-weight: bold;
}
.progress-bar {
    width: 100%;
    appearance: none;
    height: 5px;
    background: white;
    border-radius: 5px;
    cursor: pointer;
}
.play-button {
    background: none;
    border: none;
    font-size: 18px;
    color: white;
    cursor: pointer;
}
/* Bottom Navigation */
.bottom-nav {
    position: fixed;
    bottom: 0;
    width: 100%;
    max-width: 400px;
    background: rgba(255, 255, 255, 0.1);
    display: flex;
    justify-content: space-around;
    padding: 10px 0;
    border-top: 1px solid rgba(255, 255, 255, 0.2);
}
.nav-button {
    text-align: center;
    text-decoration: none;
    color: white;
    font-size: 14px;
    display: flex;
    flex-direction: column;
    align-items: center;
}
.nav-button i {
    font-size: 20px;
    margin-bottom: 5px;
    </style>
