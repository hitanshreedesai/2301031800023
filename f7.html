<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>All Time Fav Playlist</title>
    <link rel="stylesheet" href="styles.css">
    <script src="https://kit.fontawesome.com/a076d05399.js" crossorigin="anonymous"></script>
    <style>/* General Styles */
body {
    font-family: Arial, sans-serif;
    background: #121212;
    color: white;
    text-align: center;
    margin: 0;
    padding: 0;
}

/* Header */
.header {
    display: flex;
    align-items: center;
    padding: 15px;
}

.back-btn {
    background: none;
    border: none;
    font-size: 24px;
    color: white;
    cursor: pointer;
}

/* Playlist Title */
.playlist-title {
    font-size: 22px;
    margin-top: 5px;
}

/* Songs List */
.songs-list {
    margin-top: 10px;
}

.song-item {
    display: flex;
    align-items: center;
    justify-content: space-between;
    background: #1e1e1e;
    padding: 10px;
    margin: 5px 20px;
    border-radius: 10px;
}

.song-item img {
    width: 40px;
    height: 40px;
    border-radius: 5px;
}

.song-item span {
    flex-grow: 1;
    margin-left: 10px;
    text-align: left;
}

.song-item .icons i {
    font-size: 16px;
    margin: 0 5px;
    cursor: pointer;
}

/* Share Button */
.share-btn {
    background: white;
    color: black;
    padding: 10px 15px;
    border: none;
    border-radius: 20px;
    font-size: 14px;
    cursor: pointer;
    font-weight: bold;
    margin: 15px 0;
}

.share-btn:hover {
    background: lightgray;
}

/* Bottom Music Player */
.player-bar {
    position: fixed;
    bottom: 50px;
    left: 0;
    width: 100%;
    background: #444;
    display: flex;
    align-items: center;
    padding: 10px;
}

.player-bar img {
    width: 40px;
    height: 40px;
    border-radius: 5px;
}

.player-info {
    flex-grow: 1;
    margin-left: 10px;
}

.song-title {
    font-size: 14px;
    color: white;
}

/* Play Button */
.play-btn {
    background: none;
    border: none;
    font-size: 20px;
    color: white;
    cursor: pointer;
}

/* Bottom Navigation */
.bottom-nav {
    position: fixed;
    bottom: 0;
    left: 0;
    width: 100%;
    background: black;
    display: flex;
    justify-content: space-around;
    padding: 10px 0;
}

.bottom-nav a {
    text-decoration: none;
    color: white;
    text-align: center;
    font-size: 14px;
}

.bottom-nav i {
    font-size: 20px;
    margin-bottom: 5px;
}</style>
</head>
<body>

    <!-- Header with Back Button -->
    <div class="header">
        <button class="back-btn"><i class="fas fa-arrow-left"></i></button>
    </div>

    <!-- Playlist Title -->
    <h2 class="playlist-title">all time fav.</h2>

    <!-- Songs List -->
    <div class="songs-list">
        <div class="song-item">
            <input type="radio" name="song">
            <img src="https://i.ytimg.com/vi/kn-YYEppN_w/maxresdefault.jpg" alt="Snowman">
            <span>Love Story</span>
            <div class="icons">
                <i class="far fa-bookmark"></i>
                <i class="far fa-heart"></i>
                <i class="fas fa-ellipsis-h"></i>
            </div>
        </div>

        <div class="song-item">
            <input type="radio" name="song">
            <img src="https://i.ytimg.com/vi/aS_IXIYnrYI/hq720.jpg?sqp=-oaymwEhCK4FEIIDSFryq4qpAxMIARUAAAAAGAElAADIQj0AgKJD&rs=AOn4CLBVv5McFtO2orGWWVBfYd4n9gT9zA" alt="Night Changes">
            <span>Night Changes</span>
            <div class="icons">
                <i class="far fa-bookmark"></i>
                <i class="far fa-heart"></i>
                <i class="fas fa-ellipsis-h"></i>
            </div>
        </div>

        <div class="song-item">
            <input type="radio" name="song">
            <img src="https://i1.sndcdn.com/artworks-NYwowngYy8VYIOnz-Q60IiA-t240x240.jpg" alt="One Thing">
            <span>Diet Mountain Dew</span>
            <div class="icons">
                <i class="far fa-bookmark"></i>
                <i class="far fa-heart"></i>
                <i class="fas fa-ellipsis-h"></i>
            </div>
        </div>

        
    </div>

    <!-- Share Button -->
    <button class="share-btn" > <a href="f8.html" style="text-decoration: none;
    color: inherit;">SHARE</a></button>

    <!-- Bottom Music Player -->
    <div class="player-bar">
        <img src="https://i.ytimg.com/vi/aS_IXIYnrYI/hq720.jpg?sqp=-oaymwEhCK4FEIIDSFryq4qpAxMIARUAAAAAGAElAADIQj0AgKJD&rs=AOn4CLBVv5McFtO2orGWWVBfYd4n9gT9zA" alt="Album Cover">
        <div class="player-info">
            <p class="song-title">ðŸŽµ Night Changes</p>
        </div>
        <button class="play-btn"><i class="fas fa-play"></i></button>
    </div>

    <!-- Bottom Navigation -->
    <div class="bottom-nav">
        <a href="#"><i class="fas fa-home"></i><br>Home</a>
        <a href="#"><i class="fas fa-search"></i><br>Search</a>
        <a href="#"><i class="fas fa-book"></i><br>Library</a>
    </div>

</body>
</html>
